<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>My First Angular Application!</title>

		<base href="/">
		<!-- CSS -->
		<!-- load bootstrap and our stylesheet -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<style>
			body { padding-top:50px; }
			a, a:hover {text-decoration: none;}
		</style>
		<!-- JS -->
		<!-- load angular and our custom application -->
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<script src="client/app.js"></script>
		<script src="client/app.routes.js"></script> 
	</head>
	<body class="container" ng-app="welcomeApp" ng-controller="mainController as main">
		<div class="jumbotron">
			<div ng-view></div>

		</div>
	<script>
		(function(){

			var host = location.origin.replace(/^http/, 'ws');
			var ws = new WebSocket(host);
			ws.onmessage = function (event) {
				console.log(event.data);
				if (event.data === 'goToQuestion1') {

					window.location.href = '/welcome/q1';
					} else {
						if (!!document.querySelector('#pings p')) {

							document.querySelector('#pings p').innerHTML = event.data;
						}
					}

			}
		}())
	</script>
	</body>
</html>
